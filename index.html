<!DOCTYPE html>
<html>
<head>
    <title>My Social Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            background-color: #007BFF;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            font-size: 18px; /* Increase the font size */
        }
        a:hover {
            background-color: #FFC107;
        }
        /* Add some additional colors */
        .linkedin {
            background-color: #007BFF;
        }
        .instagram {
            background-color: #E1306C;
        }
        .facebook {
            background-color: #3B5998;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="linkedin" href="https://www.linkedin.com/in/zedan-hejazi/">Linkedin</a>
        <a class="instagram" href="https://www.instagram.com/zedan_hejazi/">Instagram</a>
        <a class="facebook" href="https://www.facebook.com/zezoboi/">Facebook</a>
    </div>
</body>
</html>
